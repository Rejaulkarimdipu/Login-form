<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- This is css link  -->
   <link rel="stylesheet" href="style.css">
   <!-- This is Google fonts  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <!-- This is fontawesome icon  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="main_container">
    <div class="sub_container">
<section class="header">
<div class="circle margin"></div>
<div class="logo margin">Welcome My Website</div>
<nav class="main_menu margin">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Join</a></li>
  </ul>
</nav>
</section>

<!-- This is form section -->
 <section class="form_section">
  <form action="">
    <h6>start for free</h6>
    <h1>Create new account <span class="dod_color">.</span></h1>
    <h4>Already A Member? <a href="#">Log In</a></h4>
    <div class="form">

      <div class="form_child">
       <div>
        <label for="fast_name">Fast name</label><br>
       <input type="fast_name" name="" id="" placeholder="Fast name">
       </div>
        <i class="fa-solid fa-address-card"></i>
      </div>

      <div class="form_child">
       <div>
        <label for="last_name">Last name</label><br>
       <input type="last_name" name="" id="" placeholder="Last name">
       
       </div>
        <i class="fa-solid fa-address-card"></i>
      </div>
      <div class="form_child">
      <div>
        <label for="email">Email</label><br>
      <input type="fast_name" name="" id="" placeholder="Enter your email">
      
      </div>
        <i class="fa-solid fa-envelope"></i>
      </div>
      
      <div class="form_child">
        <div>
          <label for="password">Password</label><br>
          <input type="password" name="" id="" placeholder="Enter your password">
        
        </div>
        <i class="fa-solid fa-eye"></i>
              </div>
      <div class="button_area ">
        <a class="btn" href="#">Change method</a>
        <a class="btn" href="#">Create account</a>
      </div>
    </div>

  </form>
 </section>
    </div>
  </div>
</body>
</html>
